<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="/media/css/grid-14kb.min.css">
    <link rel="stylesheet" href="/media/css/main.min.css?patch=1">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Media queries -->
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body {% if user %} id="logged-in"{% endif %}>

	{% if user %}
		<header id="top-bar">
			
			<ul>
				{% if user.is_admin %}
					<li class="adm"><a href="/admin">Админка</a></li>
				{% endif %}

				<li><a href="/logout">Выйти</a></li>
			</ul>

			<h3><strong>{{user.username}}</strong>!</h3>

		</header>
	{% endif %}

    <div id="content" class="container">
    	{% block content %}{% endblock %}
    </div>

	
	<script src="/media/assets/jquery/jquery-3.5.1.min.js" defer></script>
	<script src="/media/js/main.js" defer></script>

</body>
</html>
